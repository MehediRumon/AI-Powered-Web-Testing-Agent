<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Login Elements Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        nav { background: #f0f0f0; padding: 10px; margin-bottom: 20px; }
        nav a { margin-right: 20px; text-decoration: none; color: #007bff; }
        form { background: #f9f9f9; padding: 20px; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; }
        .clicked { background: #28a745 !important; }
        #result { margin-top: 20px; padding: 10px; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <h1>Multiple Login Elements Demo</h1>
    <p>This page demonstrates the scenario where there are multiple elements with the text "Login".</p>
    
    <nav>
        <h3>Navigation Bar</h3>
        <a href="#" onclick="clickedElement('navbar link')">Login</a>
        <a href="#" onclick="clickedElement('signup link')">Sign Up</a>
    </nav>
    
    <form>
        <h3>Login Form</h3>
        <div>
            <label>Username: <input type="text" name="username"></label>
        </div>
        <div style="margin: 10px 0;">
            <label>Password: <input type="password" name="password"></label>
        </div>
        <button type="button" onclick="clickedElement('form button')">Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        function clickedElement(elementType) {
            const result = document.getElementById('result');
            result.className = 'success';
            result.innerHTML = `<strong>Success!</strong> Clicked the ${elementType}`;
            
            // Find the clicked element and highlight it
            event.target.classList.add('clicked');
            setTimeout(() => {
                event.target.classList.remove('clicked');
            }, 2000);
        }
    </script>
</body>
</html>
